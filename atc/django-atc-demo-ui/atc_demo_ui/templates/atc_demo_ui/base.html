<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
    <head>
    <title>{{ atc_demo_ui_settings.SHORT_TILE }}</title>
    <meta charset="utf-8" />
    <meta name="description" content="{{ atc_demo_ui_settings.TITLE }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- React.js -->
    <script src="http://fb.me/react-0.12.0.min.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.0.js"></script>
    <script type="text/jsx" src="{% static 'js/atc-api.js' %}"></script>
    <script type="text/jsx" src="{% static 'js/atc.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/atc.css' %}" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap {{ atc_demo_ui_settings.BOOTSTRAP_VERSION }} -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/{{ atc_demo_ui_settings.BOOTSTRAP_VERSION }}/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/{{ atc_demo_ui_settings.BOOTSTRAP_VERSION }}/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/{{ atc_demo_ui_settings.BOOTSTRAP_VERSION }}/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container">
        <div class="starter-template">
        <h1>{{ atc_demo_ui_settings.TITLE }}</h1>
        {% block content %}{% endblock %}
        </div>
        </div>
    </body>
</html>
